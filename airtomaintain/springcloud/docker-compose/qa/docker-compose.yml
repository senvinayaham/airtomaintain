services:
   
   
   rabbit:
      image: rabbitmq:3.12-management
      hostname: rabbitmq
      ports:
         - "5672:5672"
         - "15672:15672"
      healthcheck:
         test: rabbitmq-diagnostics check_port_connectivity
         interval: 10s
         timeout: 5s
         retries: 10
         start_period: 5s
      extends:
         file: common-config.yml
         service: network-deploy-service        
   
   
   configserver:
      image: "senvinayaham/configserver:Maintenance"
      container_name: configserver-ms
      ports:
         - "8071:8071"
      depends_on:
         rabbit:
            condition: "service_healthy"   
      healthcheck:
         test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
         interval: 10s
         timeout: 5s
         retries: 10
         start_period: 10s
      extends:
         file: common-config.yml
         service: microservice-base-config
   
   
   partsandtools:
      image: "senvinayaham/partsandtools:Maintenance"
      container_name: partsandtools-ms
      ports:
         - "8080:8080"
      depends_on:
         configserver:
            condition: "service_healthy"
      extends:
         file: common-config.yml
         service: microservice-configserver-config


networks:
   aircraftmaintenance:
      driver: "bridge"