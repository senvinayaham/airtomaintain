server:
   port: 8080
spring:
   application:
      name: "partsandtools"
   profiles:
      active: "prod"
   datasource:
      #url: jdbc:mysql://localhost:3306/cardsdb
      #username: root
      #password: root
      url: jdbc:h2:mem:partsandtoolsdb
      driverClassName: org.h2.Driver
      username: sa
      password: ''
   h2:
      console:
         enabled: true
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
      show-sql: true
   #sql:
     # init:
      #   mode: always
   config:
      import: "optional:configserver:http://localhost:8071/"

   #rabbitmq:
    #  host: "localhost"
     # post: 5672
     # username: "guest"
     # password: "guest"
         
management:
   endpoints:
      web:
         exposure:
            include: "*"
   endpoint:
      shutdown:
         enabled: true
   info:
      env:
         enabled: true
endpoints:
   shutdown:
      enabled: true

eureka:
   instance:
      perferIpAddress: true 
   client:
      fetchRegistry: true
      registerWithEureka: true
      serviceUrl:
         defaultZone: http://localhost:8070/eureka/
         
info:
    app:
       name: "partsandtools"
       description: "Parts and Tools Application for Aircraft Maintenace"
       version: "1.0.0"        
                              